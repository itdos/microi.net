<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style>
        html,body{ 
            margin: 0px;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            background-color: #EDF0F9 !important;
            font-size: 14px !important;
            background-size: 20%;
        }
    </style>
    <link href="/static/css/microi.loading.css?d=20260206" rel="stylesheet" />
    <!-- 微信 JSSDK：支持小程序 WebView 内 H5 与小程序通信 -->
    <script>
      // 仅在小程序 WebView 环境下加载 JSSDK
      if (window.__wxjs_environment === 'miniprogram' || /source=miniprogram/.test(location.search)) {
        document.write('<script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"><\/script>');
      }
    </script>
    <title>Loading...</title>
    <script type="text/javascript">
        var OsClient = '';
        var ApiBase = '';
        var FileServer = '';
        var OsClientType = '';
        var ApiCustom = '';
    </script>
</head>
<body class="microi Classic">
    <div id="microi_loading">
        <div class="microi-load">
            <div class="microi-loading-container">
                <div id="microi_loading_progress">0%</div>
                <div id="microi_loading_speed">正在加载资源...</div>
                <div id="microi_loading_size">0 MB / 0 MB</div>
                <div class="microi-loading">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="app_microi"></div>
    <script src="/static/js/microi.loading.js?d=20260206" type="text/javascript"></script>
    <!-- Vite 入口 -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
