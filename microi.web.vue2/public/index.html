<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        html,body{margin: 0px;padding: 0px;}
        body{
            background-color: #EDF0F9 !important;
            font-size: 13px !important;
            font-family: Helvetica Neue, Helvetica, PingFang SC, Microsoft YaHei, Arial, sans-serif !important;
            background-size: 20%;
        }
    </style>
    <link href="./static/css/microi.loading.css?d=221213" rel="stylesheet" />
    <title>
        Loading...
    </title>
    <script type="text/javascript">
        var OsClient = '';
        var ApiBase = '';
        var FileServer = '';
        var OsClientType = '';
        var ApiCustom = '';
    </script>
</head>
<body class="microi">
    <div id="microi_loading">
        <div class="microi-load">
            <div class="microi-loading">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div id="microi_loading_progress">0%</div>
            </div>
        </div>
    </div>
    <!-- <div id="microi_loading">
        <div class="load-wrapp">
            <div class="load-1">
                <p id="microi_loading_progress">0%</p>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div> -->
    <div id="app_microi"></div>
    <script src="./static/js/microi.loading.js?d=221213" type="text/javascript"></script>

    <!-- 全局配置-多语言切换-开始 -->
    <!-- 已禁用自动翻译功能，避免 translate.js 400 错误 -->
    <!-- <script src="<%= BASE_URL %>static/translate.js"></script> -->
    <script src="https://cdn.staticfile.net/translate.js/3.12.0/translate.js"></script> -->
     <script>
       if (typeof window.translate !== "undefined") {
         translate.service.use('client.edge')
         translate.selectLanguageTag.show = true
         translate.listener.start()
           setTimeout(function () {
            translate.execute(); // 执行翻译
          },2000);
       }
     </script>

</body>
</html>
